<!doctype html>
<html lang="en" data-page="game">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>

    <!-- Chessboard CSS dependency -->
    <link
      rel="stylesheet"
      href="static/game/game_depends/chessboard/css/chessboard-1.0.0.min.css"
    />

    <!-- Theme detection and CSS loading -->
    <script>
      (function () {
        if (!localStorage.getItem("theme")) {
          const prefersDark = matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          localStorage.setItem("theme", prefersDark ? "dark" : "light");
        }

        const theme = localStorage.getItem("theme") || "dark";
        const page = document.documentElement.dataset.page;

        const styles = [
          `static/body/body.${theme}.css`,
          `static/game/game.${theme}.css`,
          `static/default_top/nav.${theme}.css`,
        ];

        for (const href of styles) {
          const link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = href;
          document.head.appendChild(link);
        }
      })();
    </script>

    <script src="static/loading/loading.js"></script>
    <script
      defer
      src="static/game/game_depends/chessboard/js/jquery-3.7.1.js"
    ></script>
    <script
      defer
      src="static/game/game_depends/chessboard/js/chessboard-1.0.0.min.js"
    ></script>
    <script defer src="non-static/game/game.js"></script>
  </head>
  <body>
    <div id="loading">Loading...</div>

    <!-- Main game container -->
    <div class="game-container">
      <!-- Player info panel -->
      <div class="game-panel player-panel">
        <h2>Players</h2>
        <div id="player-info" class="player-info">
          <div class="player-placeholder">Waiting for game...</div>
        </div>
      </div>

      <!-- Chess board -->
      <div class="board-container">
        <div id="board1"></div>

        <!-- Game status -->
        <div id="game-status" class="game-status info">
          Connecting to server...
        </div>

        <!-- Game controls -->
        <div class="game-controls">
          <button id="resign-btn" class="button button-danger">Resign</button>
          <button id="draw-btn" class="button">Offer Draw</button>
          <button id="new-game-btn" class="button" style="display: none">
            New Game
          </button>
        </div>
      </div>

      <!-- Move history panel -->
      <div class="game-panel history-panel">
        <h2>Move History</h2>
        <div id="move-history" class="move-history">
          <p class="no-moves">No moves yet</p>
        </div>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-dialog" class="modal" style="display: none">
      <div class="modal-content">
        <h2 class="dialog-title">Game Over</h2>
        <p class="dialog-message">Result message here</p>
        <div class="button-row">
          <button class="button" id="close-dialog-btn">Close</button>
          <button class="button" onclick="window.location.href = '/home'">
            Find New Game
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
