<!doctype html>
<html lang="en" data-page="register">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Register</title>

    <!-- Choose between light and dark mode -->
    <script>
      (function () {
        if (!localStorage.getItem("theme")) {
          const prefersDark = matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          localStorage.setItem("theme", prefersDark ? "dark" : "light");
        }

        const theme = localStorage.getItem("theme") || "dark";
        const page = document.documentElement.dataset.page;

        const styles = [
          `static/body/body.${theme}.css`,
          `static/username-password/auth-forms.${theme}.css`,
        ].filter(Boolean);

        for (const href of styles) {
          const link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = href;
          document.head.appendChild(link);
        }
      })();
    </script>

    <script src="static/loading/loading.js"></script>

    <script defer src="non-static/register/register.js"></script>
    <script defer src="static/time/current-time.js"></script>
    <script defer src="static/toggle-password/password.js"></script>
  </head>

  <body>
    <div id="loading">Loading...</div>

    <form id="registerForm" action="/register" method="POST">
      <div class="container">
        <div class="inner-container">
          <div class="multi-row-container">
            <div class="text">Register</div>
            <div class="other">
              <div id="current-time"></div>
            </div>
          </div>

          <!-- Username Input -->
          <div class="username-row">
            <label class="username" for="username">Username</label>
            <div class="username-box">
              <input
                type="text"
                id="username"
                name="username"
                autocomplete="username"
                required
              />
            </div>
          </div>

          <!-- Password Input with Eye Icon -->
          <div class="password-row">
            <label class="password" for="password">Enter Password</label>
            <div class="password-container" data-password-toggle>
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="new-password"
                required
              />
              <button
                type="button"
                class="eye-icon"
                id="eye-icon-1"
                aria-label="Toggle password visibility"
              >
                <img src="/icons/eye_slash.svg" alt="" class="eye-img" />
              </button>
            </div>
            <!-- Password Strength Indicator -->
            <div id="password-strength"></div>
          </div>

          <!-- Confirm Password Input with Eye Icon -->
          <div class="password-row">
            <label class="password" for="confirm_password"
              >Repeat Password</label
            >
            <div class="password-container">
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                autocomplete="new-password"
                required
              />
            </div>
          </div>

          <!-- Error Message -->
          <div
            id="error-message"
            style="color: #ff5555; display: none; margin-bottom: 8px"
          ></div>

          <!-- Success Message -->
          <div
            id="success-message"
            style="color: #50fa7b; display: none; margin-bottom: 8px"
          ></div>

          <!-- Register Button -->
          <button type="submit" class="button" id="register-button">
            Register
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
