<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Stats</title>

  <link id="body-dark-css" rel="stylesheet" href="static/body/body.dark.css">
  <link id="stats-css" rel="stylesheet" href="static/stats/stats.css">

  <link id="body-light-css" rel="stylesheet" href="static/body/body.light.css" disabled>

  <script async src="static/loading/loading.js"></script>
</head>

<body>
  <div id="loading">Loading...</div>

  <div class="container">
    <!-- Stats Container -->
    <div class="stats-container">
      <!-- Player Information -->
      <div class="player-info">
        <div class="player-name">
          <label id="player-name">Loading</label>
        </div>
        <div class="player-elo">
          <label id="elo"></label>
        </div>
      </div>

      <!-- Stats Row: Wins, Ties, Losses -->
      <div class="stats-row">
        <div class="wins">
          <label>Wins:</label>
          <label id="wins"></label>
        </div>
        <div class="ties">
          <label>Ties:</label>
          <label id="ties"></label>
        </div>
        <div class="losses">
          <label>Losses:</label>
          <label id="losses"></label>
        </div>
      </div>

      <!-- Additional Info Row: Games Played, Last Played -->
      <div class="games-info">
        <div class="games-played">
          <label>Games Played:</label>
          <label id="games-played"></label>
        </div>
        <div class="last-played">
          <label>Last Played:</label>
          <label id="last-played"></label>
        </div>
        <div class="date-joined">
          <label>Date Joined:</label>
          <label id="date-joined"></label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
