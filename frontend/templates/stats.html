<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Stats</title>

  <link id="body-dark-css" rel="stylesheet" href="/static/body/body.dark.css">
  <link id="stats-css" rel="stylesheet" href="/static/stats/stats.css">

  <link id="body-light-css" rel="stylesheet" href="/static/body/body.light.css" disabled>
</head>

<body>
  <div id="loading">Loading...</div>

  <div class="container">
    <!-- Stats Container -->
    <div class="stats-container">
      <!-- Player Information -->
      <div class="player-info">
        <div class="player-name">Player Name</div>
        <div class="player-elo">ELO: 1200</div>
      </div>

      <!-- Stats Row: Wins, Ties, Losses -->
      <div class="stats-row">
        <div class="wins">Wins: 100</div>
        <div class="ties">Ties: 50</div>
        <div class="losses">Losses: 25</div>
      </div>

      <!-- Additional Info Row: Games Played, Last Played -->
      <div class="games-info">
        <div class="games-played">Games Played: 175</div>
        <div class="last-played">Last Played: 2025-02-14</div>
        <div class="date-joined">Date Joined: 1999-02-14</div>
      </div>

    </div>
  </div>
  <script>
    // Show loading screen when navigating
    window.addEventListener('beforeunload', function () {
      document.getElementById('loading').style.display = 'flex';
    });

    // Hide loading screen once the page loads
    window.addEventListener('load', function () {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>

</html>
