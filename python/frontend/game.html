<!doctype html>
<html lang="en" data-page="game">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>

    <!-- Chessboard CSS dependency -->

    <!-- Theme detection and CSS loading -->
    <script>
      (function () {
        if (!localStorage.getItem("theme")) {
          const prefersDark = matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          localStorage.setItem("theme", prefersDark ? "dark" : "light");
        }

        const theme = localStorage.getItem("theme") || "dark";
        const page = document.documentElement.dataset.page;

        const styles = [
          `static/body/body.${theme}.css`,
          `static/game/game.${theme}.css`,
          `static/top-nav/nav.${theme}.css`,
          `static/dialog/dialog.${theme}.css`,
        ];

        for (const href of styles) {
          const link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = href;
          document.head.appendChild(link);
        }
      })();
    </script>

    <link
      rel="stylesheet"
      href="static/game/game_depends/chessboard/css/chessboard2.min.css"
    />

    <script src="static/loading/loading.js"></script>
    <script
      defer
      src="static/game/game_depends/chessboard/js/chessboard2.min.js"
    ></script>
    <script defer src="non-static/game/game.js"></script>
    <script async src="static/dialog/dialog.js"></script>
  </head>
  <body>
    <div id="loading">Loading...</div>

    <!-- Main game container -->
    <div class="game-container">
      <!-- Player info panel -->
      <div class="game-panel player-panel">
        <h2>Players</h2>
        <div id="player-info" class="player-info">
          <div class="player-placeholder">Waiting for game...</div>
        </div>
      </div>

      <!-- Chess board -->
      <div class="board-container">
        <div id="board1"></div>

        <!-- Game status -->
        <div id="game-status" class="game-status info">
          Connecting to server...
        </div>

        <!-- Game controls -->
        <div class="game-controls">
          <button id="resign-btn" class="button button-danger">Resign</button>
          <button id="draw-btn" class="button">Offer Draw</button>
          <button id="new-game-btn" class="button" style="display: none">
            New Game
          </button>
        </div>
      </div>

      <!-- Move history panel -->
      <div class="game-panel history-panel">
        <h2>Move History</h2>
        <div id="move-history" class="move-history">
          <p class="no-moves">No moves yet</p>
        </div>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-dialog" class="modal" style="display: none">
      <div class="modal-content">
        <h2 class="dialog-title">Game Over</h2>
        <p class="dialog-message">Result message here</p>
        <div class="button-row">
          <button class="button" id="close-dialog-btn">Close</button>
        </div>
      </div>
    </div>

    <!-- Draw Offer Modal (for receiving draw offers) -->
    <div id="draw-offer-dialog" class="modal" style="display: none">
      <div class="modal-content draw-modal">
        <div class="draw-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="64"
            height="64"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 2v20M2 12h20M17 7l-5 5-5-5M7 17l5-5 5 5" />
          </svg>
        </div>
        <h2 class="dialog-title">Draw Offer</h2>
        <p class="dialog-message">
          Your opponent has offered a draw.
          <br />
          <span class="draw-subtitle">Do you want to accept?</span>
        </p>
        <div class="button-row">
          <button class="button button-secondary" id="decline-draw-btn">
            Decline
          </button>
          <button class="button button-success" id="accept-draw-btn">
            Accept Draw
          </button>
        </div>
      </div>
    </div>

    <!-- Draw Offer Sent Confirmation (for the player who sent the offer) -->
    <div id="draw-sent-dialog" class="modal" style="display: none">
      <div class="modal-content draw-modal">
        <div class="draw-icon draw-icon-sent">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="64"
            height="64"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <polyline points="12 6 12 12 16 14" />
          </svg>
        </div>
        <h2 class="dialog-title">Draw Offer Sent</h2>
        <p class="dialog-message">Waiting for your opponent to respond...</p>
        <div class="button-row">
          <button class="button" id="cancel-draw-btn">Cancel Offer</button>
        </div>
      </div>
    </div>
  </body>
</html>
