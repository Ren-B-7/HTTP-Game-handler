<!doctype html>
<html lang="en" data-page="home">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Chess Game</title>

    <!-- Choose between light and dark mode -->
    <script>
      (function () {
        if (!localStorage.getItem("theme")) {
          const prefersDark = matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          localStorage.setItem("theme", prefersDark ? "dark" : "light");
        }

        const theme = localStorage.getItem("theme") || "dark";
        const page = document.documentElement.dataset.page;

        const styles = [
          `static/body/body.${theme}.css`,
          `static/top-nav/nav.${theme}.css`,
          page && `static/${page}/${page}.${theme}.css`,
        ].filter(Boolean);

        for (const href of styles) {
          const link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = href;
          document.head.appendChild(link);
        }
      })();
    </script>

    <script src="static/loading/loading.js"></script>

    <script defer src="static/top-nav/nav.js"></script>
    <script defer src="non-static/home/home.js"></script>
    <script defer src="static/time/current-time.js"></script>
  </head>
  <body>
    <div id="loading">Loading...</div>

    <!-- Top navigation bar -->
    <div class="nav-menu">
      <button class="button" id="home-btn" disabled>Home</button>
      <button class="button" id="stats-btn">My Stats</button>
      <button class="button" id="profile-btn">Profile</button>
      <button class="button" id="logout-btn">Logout</button>
    </div>

    <!-- Main card -->
    <div class="container">
      <div class="inner-container">
        <div class="multi-row-container">
          <div class="text">Welcome</div>
          <div class="other">
            <div id="current-time"></div>
          </div>
        </div>

        <!-- Player name -->
        <h1>Hello, <span id="username">Player</span></h1>

        <!-- ELO badge -->
        <div class="elo-badge">ELO: <span id="elo">â€”</span></div>

        <!-- Search / Cancel buttons -->
        <div class="search-row">
          <button class="button" id="find-game-btn">Find Game</button>
          <button
            class="button button-cancel"
            id="cancel-search-btn"
            style="display: none"
          >
            Cancel
          </button>
        </div>

        <!-- Live status line -->
        <div class="status-text" id="status-text"></div>

        <!-- Feedback messages -->
        <div id="error-message"></div>
        <div id="success-message"></div>
      </div>
    </div>
  </body>
</html>
