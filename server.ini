[server]
host = 127.0.0.1
port = 5000
timeout = 3000

[frontend]
directory = frontend
login = login.html
register = register.html
game = game.html
stats = stats.html
home = home.html
profile = profile.html

[icons]
directory = frontend/icons
files =
    apple-touch-icon.png,
    favicon-16x16.png,
    favicon-32x32.png,
    favicon-96x96.png,
    favicon-192x192.png,
    favicon.ico,
    site.webmanifest,
    web-app-manifest-192x192.png,
    web-app-manifest-512x512.png,
    android-chrome-192x192.png,
    android-chrome-512x512.png

[handler]
directory = chess_backend/target/debug
filename = chess_rust_helper
args = -c

[database]
main = game.db
sessions = active.db

[session]
timeout = 600
max_cache_size = 1000

